<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Gerenciador de Listas</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1 id="titulo">Gerenciador de Listas de Compra</h1>
        <div class="box">
            <div class="entry_data">
                <label for="user">User:</label>
                <input id="user" type="text" placeholder="Digite seu usuário...">
                <label for="password">Password:</label>
                <input id="password" placeholder="Digite sua senha...">
            </div>
            <div class="confirm_data">
                <button class="button" type="button" onclick="">LOG IN</button>
                <button class="button" type="button" onclick="">SIGN UP</button>
            </div>
        </div>
    </div>
    <div class="sign_up">
        <h3>CADASTRE-SE</h3>
        <p>Informe o nome que deseja cadastrar para o usuário</p>
        <div>
            <label for="cadastrar_user">User:</label>
            <input id="cadastrar_user" type="text" placeholder="Nome de usuário....">
        </div>
        <p>Informe a senha que deseja cadastrar para o usuário</p>
        <div>
            <label for="cadastrar_senha">Password:</label>
            <input id="cadastrar_senha" type="text" placeholder="Senha do usuário...">
        </div>
        <button class="button" type="button">cadastrar</button>
    </div>    
</body>
</html>
