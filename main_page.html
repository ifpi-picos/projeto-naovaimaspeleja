<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_page.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="vertical_menu">
            <div class="user_space"></div>
            <div class="menus"></div>
        </div>
        <div class="content_container">
            <div class="title"><h1>Gerenciador de Listas de compras</h1></div>
            <div class="box_content">
                <div class="cadastrar_itens">
                    <span>Informe o nome do item que você deseja cadastrar:</span>
                    <input class="input" type="text">
                    <span>Informe o valor do item:</span>
                    <input class="input" type="text">
                    <span>Indique o estado do item:</span>
                    <label for="comprar">Se você deseja comprar o item:</label>
                    <input type="radio" name="estado_item" id="comprar">
                    <label for="comprado">Para um item que você já comprou</label>
                    <input type="radio" name="estado_item" id="comprado">
                    <button type="button">CADASTRAR</button>
                </div>
                <div class="lista">
                    <h1>Itens</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
