<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_lista.css">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="container">
        <div class="vertical_container">
            <button type="button">CADASTRAR ITENS</button>
            <button type="button">LISTAR ITENS</button>
        </div>
        <div class="container_content">
            <div class="title"><h1>Lista de Compras</h1></div>
            <div class="selector">
                <label for="">Ordenar por:</label><br>
                <select name="filtrar" id="filtrar">
                    <option value="alfabetica">Ordem Alfabética</option>
                    <option value="caro">Maior Valor</option>
                    <option value="barato">Menor Valor</option>
                </select>
            </div>
            <div class="box_list">
                <table class="itens_table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Estado</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
