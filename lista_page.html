<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_lista.css">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="container">
        <div class="vertical_container">
            <button class="button_unhold" type="button" onclick="redirectToCadastro()">CADASTRAR ITENS</button>
            <button class="button_hold" type="button">LISTAR ITENS</button>
        </div>
        <div class="container_content">
            <div class="title"><h1>Lista de Compras</h1></div>
            <div class="selector">
                <label for="filtrar">Ordenar por:</label><br>
                <select name="filtrar" id="filtrar">
                    <option value="alfabetica">Ordem Alfabética</option>
                    <option value="caro">Maior Valor</option>
                    <option value="barato">Menor Valor</option>
                </select>
            </div>
            <div class="box_list">
                <table class="itens_table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Estado</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="popup-container">
        <div class="popup-form">
          <h2>Editar Item</h2>
          <form id="edit_form">
            <label for="entry_name">Nome:</label>
            <input type="text" id="entry_name" name="entry_name" required><br><br>
            <label for="entry_price">Valor:</label>
            <input type="number" id="entry_price" name="entry_price" required><br><br>
            <span>Estado:</span>
            <div class="radio">
                <label for="comprar">Para Comprar</label>
                <input type="radio" id="comprar" name="estado" value="Para Comprar" required>
            </div>
            <div class="radio">
                <label for="comprado">Já comprei</label>
                <input type="radio" id="comprado" name="estado" value="Já comprei" required>
            </div>
            <br><br>
            <div class="form_buttons">
                <button type="button" onclick="salvarEdicoes()">Salvar mudanças</button>
                <button type="button" onclick="fecharFormulario()">Fechar</button>
            </div>
          </form>
    <script src="script.js"></script>
</body>
</html>
