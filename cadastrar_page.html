<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastrar.css">
    <title>Cadastrar</title>
</head>
<body>
    
    <div class="container">
        <div class="vertical_container">
            <button class="button_hold" type="button">CADASTRAR ITENS</button>
            <button class="button_unhold" type="button" onclick="redirectToLista()">LISTAR ITENS</button>
        </div>
        <div class="container_content">
                <h1>Lista de Compras</h1>
                <h2>CADASTRO</h2>
            <div class="form">
                <div class="input_cadastro">
                    <div class="input_dados">
                        <label for="entry_name">Insira o nome do item:</label>
                        <input type="text" id="entry_name">
                    </div>
                    <div class="input_dados">
                        <label for="entry_price">Insira o valor do item:</label>
                        <input type="number" id="entry_price">
                    </div>
                    <span>Selecione o estado do seu item:</span>
                    <div class="choose_state">
                        <label for="comprar">Desejo comprar</label>
                        <input type="radio" id="comprar" name="state">
                        <label for="comprado">JÃ¡ comprei</label>
                        <input type="radio" id="comprado" name="state">
                    </div>
                </div>
                <button type="button" onclick="cadastrar_itens()">CADASTRAR</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
